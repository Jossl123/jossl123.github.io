<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="./css/index2.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jossl123</title>
</head>

<body class="bg-[--black] text-white  overflow-x-hidden">
    <nav class="flex justify-between text-xl p-5 items-center sticky top-0">
        <a href="./index.html" class="text-2xl no-underline font-bold">
            <span class="text-[--gray]">~/</span>Jossl1</a>
        <div class="flex items-center gap-2">
            <a class="" href="#">Projects</a>
            <p>|</p>
            <div class="flex gap-2">
                <a target="_blank" href="mailto:jossl1.gau@gmail.com">
                    <img class="h-10" src="./img/email.png" alt=""></a>
                <a target="_blank" href="https://github.com/Jossl123">
                    <img class="h-10" src="./img/githubLogo.png" alt=""></a>
                <a target="_blank" href="https://linkedin.com/in/josselin-gautier-a51a16272">
                    <img class="h-10" src="./img/linkedinLogo.png" alt=""></a>
            </div>

        </div>
    </nav>
    
    <div class="fixed w-full h-full backdrop-blur z-20 top-0 left-0 flex justify-center items-center hidden sm:px-72 text-xl"
        id="retex_detailed_zone">
        <div class="bg-[--dark-gray] rounded-xl p-6 md:p-8 lg:p-10 xl:p-12" id="retex_detailed">
            <button onclick="hideRetex()">
                <img class="invert h-6 w-6" src="./img/closeIcon.png" alt="Close Icon">
            </button>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="md:w-1/3">
                    <a id="retex_detailed_link" href="" target="_blank">
                        <img class="w-full h-auto md:h-64 object-cover rounded-lg" id="retex_detailed_img" src=""
                            alt="Project Image">
                    </a>
                    <div class="mt-4">
                        <div>
                            <span class="text-[--blue]">Methods</span>
                            <p class="ml-4" id="retex_detailed_method"></p>
                        </div>
                        <div>
                            <span class="text-[--blue]">Skills</span>
                            <p  class="ml-4" id="retex_detailed_skills"></p>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col md:w-2/3">
                    <div class="flex items-center gap-2">
                        <p class="font-bold text-2xl" id="retex_detailed_title"></p>
                        <p class="text-[--gray] font-bold" id="retex_detailed_date"></p>
                    </div>
                    <p class="mt-2" id="retex_detailed_desc"></p>
                </div>
            </div>
        </div>
    </div>
    <main class="2xl:px-68 xl:px-64 md:px-32 sm:px:10 px-4 py-24 text-xl">
        <div id="searchTag" class="flex outline-none rounded items-center border-0 p-4 bg-[--gray] w-fit">
            <input class="bg-inherit outline-none border-b-2 border-[--white] h-fit" id="searchTagBar" type="text" oninput="searchTagBarChange()" placeholder="search tag">
        </div>
        <div id="retexs" class="grid grid-cols-3 gap-4">

        </div>
    </main>
    <footer></footer>
    <script src="./utils.js"></script>
    <script src="./projects.js"></script>
</body>

</html>
