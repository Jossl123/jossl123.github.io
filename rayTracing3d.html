<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jossl123 - Ray Tracing 3D</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body style="margin: 0%;">
    <script src="./js/vector.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gpu.js/1.0.2/gpu.min.js" integrity="sha512-cr2nuynSuSV6MGtWlympE0qd1g1TKBuEhv9lcfbW8HrE9UbPPc8zMwcje1fb9w2kzxqRnsizh6c+YbE6Ab7wpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--<canvas id="rendering"></canvas>-->
    <canvas id="UI" class="absolute top-0 left-0"></canvas>
    <div id="setupPanel" class="top-0 left-0 absolute h-20 w-10 p-8">
        <p id="pourcent">0%</p>
    </div>
    <div class="absolute top-0 right-0 bg-gray-100 flex flex-col" style="visibility: hidden;" id="object_properties">
        <label for="x">x :</label><input type="number" onchange="updatePos(event)" name="x" id="object_properties_x">
        <label for="y">y :</label><input type="number" onchange="updatePos(event)" name="y" id="object_properties_y">
        <label for="z">z :</label><input type="number" onchange="updatePos(event)" name="z" id="object_properties_z">
        <label for="reflectivness">reflectivness :</label><input min="0" max="1" type="number" onchange="updatePos(event)" name="reflectivness" id="object_properties_reflectivness">
    </div>
    <script src="./js/rayTracing3dClass.js"></script>
    <script src="./js/rayTracing3dSceneView.js"></script>
    <script src="./js/rayTracingGPU.js"></script>
</body>

</html>
