    <script>
        function start3d(){
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(50, 500 / 400, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer({
                alpha: true
            });
            renderer.setSize(500, 400);
            while (document.getElementById("canvas_container").firstChild) {
                document.getElementById("canvas_container").removeChild(document.getElementById("canvas_container").firstChild);
            }

            document.getElementById("canvas_container").appendChild(renderer.domElement);
            var geometry = new THREE.SphereGeometry(3, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
            var material = new THREE.MeshNormalMaterial();
            var sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);


            scene.fog = new THREE.Fog(0x2f3640, 5, 50);
            camera.position.z = 10;
            var t = 0
            var render = function() {
                requestAnimationFrame(render);
                sphere.rotation.y += 0.01;
                sphere.rotation.z += 0.012;
                sphere.rotation.x += 0.008;
                renderer.render(scene, camera);
            };

            render();
        }
        start3d()

    </script>
    <script>
        window.onbeforeunload = function () {
        window.scrollTo(0, 0);
        }
        async function getProjects(){
            return fetch('proj.json')
                .then(response => response.text())
                .then(data => {return JSON.parse(data)});
        }
        var projects;
        async function appendProjects(){
            projects = await getProjects();
            console.log(projects)
            Object.entries(projects).forEach(([key, value]) => {
                document.getElementById("preview").innerHTML += `<img id="${key}" src="./img/pp/${key}.png" alt="">`    
            });
        }
        appendProjects()
        window.addEventListener('scroll', function () {
            var menu = document.getElementById("preview")
            var content = document.getElementById('content');
            var scrollPosition = window.scrollY;
            if (scrollPosition > menu.offsetTop) {
                var child = menu.querySelector('img:last-child');
                if (scrollPosition >= child.offsetTop){
                    content.style.position = 'relative';
                    content.style.top = (child.offsetTop - menu.offsetTop +2).toString() + "px";
                    content.style.left = '0';
                }else{
                    var children = menu.children;
                    for (var i = 0; i < children.length; i++) {
                        var child = children[i];
                        var rect = child.getBoundingClientRect();
                        if (rect.top <= 0 && rect.bottom >= 0) {
                            document.getElementById("contentTitle").innerHTML = projects[child.id].title
                            document.getElementById("contentDescription").innerHTML = projects[child.id].description
                            document.getElementById("contentImage").src = "./img/pp/"+child.id+".png"
                            break;
                        }
                    }
                    content.style.position = 'fixed';
                    content.style.top = '0';
                    content.style.left = (menu.getBoundingClientRect().width + menu.offsetLeft).toString() + "px"
                }
            } else {
                content.style.position = 'relative';
                content.style.top = '0';
                content.style.left = '0';
            }
            
        });
    </script>
