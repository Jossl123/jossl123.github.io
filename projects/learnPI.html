<!DOCTYPE html>
<html lang="en" class="h-full m-0 font-mono">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jossl123 - Learn PI</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col h-full">
    <nav class="h-20 w-full bg-red-800"></nav>
    <div class="flex flex-col items-center justify-center h-full">
        <div class="flex flex-row flex-wrap">
            <button id="mode_0" class="m-6 p-4 rounded font-extrabold" onclick="changeMode(0)">Normal</button>
            <button id="mode_1" class="m-6 p-4 rounded font-extrabold" onclick="changeMode(1)">Timer</button>
            <button id="mode_2" class="m-6 p-4 rounded font-extrabold" onclick="changeMode(2)">Hardcore</button>
        </div>
        <input class="border-gray-200 border-8 rounded py-4 px-6 w-80 outline-none focus:border-gray-300 transition duration-250" id="input" autocomplete="off" type="text">
        <p class="p-4" id="timer">_</p>
        <p id="tot">0</p>
    </div>
    <script src="./js/learnPI.js"></script>
    <script src="./js/PI.js"></script>
</body>

</html>
